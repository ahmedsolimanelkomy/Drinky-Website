<section class="ftco-section logreg-section">
    <div class="container">
        <div class="row block-9 col-md-12 justify-content-center ftco-animate pt-5">
            <div class="row col-md-6 justify-content-center ftco-animate">
                <div class="col-md-12 flex-column mb-4 text-center">
                    <h2 class="fs-3 fw-bold">Create Product</h2>
                    <p>Please create below product detail</p>
                </div>
                <form action="#" method="post" class="logreg-form row col-md-10 gap-4">
                    <div class="form-group">
                        <input type="text" name="name" id="name" class="form-control text-start px-3" placeholder="Name">
                    </div>
                    <div class="form-group">
                        <input type="number" name="price" id="price" class="form-control text-start px-3" placeholder="Price" min="1">
                    </div>
                    <div class="row align-items-center col-md-12 pe-lg-0">
                        <div class="form-group col-md-8 col-sm-12 pe-lg-0">
                            <div class="select-wrap">
                                <select class="form-select form-control text-start" name="product_category" id="product_category">
                                    <option disabled selected hidden>Related Category</option>
                                    <option value="1">Hot Beverages</option>
                                    <option value="2">Cold Beverages</option>
                                    <option value="3">Refreshments</option>
                                </select>
                            </div>
                        </div>
                        <div class="view col-md-4 col-sm-12 text-center mb-lg-0 mb-md-0 mb-sm-4">
                            <a href="add-category.html" target="_blank">Add Category</a>
                        </div>
                    </div>
                    <div class="form-group mt-2">
                        <label for="product_image" class="form-label w-100" style="cursor:pointer">
                            Product Picture <br>
                            <span class="form-control border-0 mt-3">
                                <i class="icon-camera me-2"></i>
                                <span id="imageName">Choose an image</span>
                            </span>
                            <input type="file" name="product_image" id="product_image" class="d-none" accept="image/png, image/jpg, image/jpeg">
                            <span class="product-image-preview justify-content-center my-3"></span>
                        </label>
                    </div>
                    <div class="form-group mt-2 text-center">
                        <input type="submit" name="submit" id="submit" value="Create" class="btn btn-primary w-100 py-3 px-5 rounded">
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
